{% extends "teacher/base.html" %}
{% load static %}

{% block content %}

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Editar Profesor</h4>
                            </div>
                            <div class="content">
                                <form method="post" action="{% url 'teacher:editNewTeacher' teacher.id %}">
                                    {% csrf_token %}
                                    <div class="row">
                                        
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nombre de Usuario</label>
                                                <input name="username" type="text" class="form-control"  placeholder="Username" value="{{teacher.user.username}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Correo electrónico</label>
                                                <input name="email" type="email" class="form-control"  placeholder="Correo electrónico" value="{{teacher.user.email}}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input name="first_name" type="text" class="form-control"  placeholder="Nombre" value="{{teacher.user.first_name}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Apellido</label>
                                                <input name="last_name" type="text" class="form-control"  placeholder="Apellido" value="{{teacher.user.last_name}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Cédula</label>
                                                <input name="ci" type="text" class="form-control"  placeholder="Cédula" value="{{teacher.ci}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <a href="{% url 'teacher:teachers' %}" class="btn btn-defoutl btn-fill pull-left">Cancelar </a>
                                            <button type="submit" class="btn btn-info btn-fill pull-right">Aceptar</button>
                                        </div>
                                        <div class="col-md-3">
                                        </div>
                                    </div>
                                    
                                    <div class="clearfix"></div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="" alt="">
                            </div>
                            <div class="content">
                                <div class="author">
                                     <a href="#">
                                        <img  class="avatar border-gray"  src="{% static 'teacher/img/perfil.png' %}">
                                      <h4 class="title">{{teacher.user.username}}<br /></h4>
                                    </a>
                                </div>   
                            </div>
                            <hr>
                        </div>
                    </div>

                </div>
            </div>
        </div>

{% endblock %}
