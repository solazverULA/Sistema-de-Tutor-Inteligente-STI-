{% extends "teacher/base.html" %}
{% load static %}

{% block content %}

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Crear problema</h4>
                            </div>
                            <div class="content">
                                <form method="post" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Título</label>
                                                <input name="title" type="text" class="form-control" placeholder="Título">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Descripción</label>
                                                <input name="description" type="text" class="form-control" placeholder="Descripción" >
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Archivo de salida</label>
                                                <input type="file" id="id_referenceOutput" name="referenceOutput" class="form-control" placeholder="Archivo de salida">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="row">
                                                {% for theme in themes %}
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label>Dificultad {{ theme.name }}: </label>
                                                        <input name="difficult_{{theme.pk}}" type="text" class="form-control" placeholder="Dificultad">
                                                    </div>
                                                </div>
                                                {% endfor %}
                                            </div>

                                        </div>
                                    </div>
                                    <!--<div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Dificultad para tema 2</label>
                                                <input type="text" class="form-control" placeholder="Dificultad">
                                            </div>
                                        </div>
                                    </div>-->
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <a href="{% url 'teacher:problems' %}" class="btn btn-defoutl btn-fill pull-left">Cancelar </a>

                                            <button type="submit" class="btn btn-info btn-fill pull-right">Aceptar</button>
                                        </div>
                                        <div class="col-md-3">
                                        </div>
                                    </div>
                                    
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

{% endblock %}
