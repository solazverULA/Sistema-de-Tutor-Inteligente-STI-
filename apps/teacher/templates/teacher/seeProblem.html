{% extends "teacher/base.html" %}
{% load static %}

{% block content %}

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Editar problema</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Título</label>
                                                <input type="text" disabled class="form-control" placeholder="Título" value="Variables enteras">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Descripción</label>
                                                <input type="text" disabled class="form-control" placeholder="Descripción" value="Declarar variables del tipo enterar y asignar los valores obtenidos por el archivo de entrada, imprimir cada variable por pantalla.">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Archivo de entrada</label>
                                                <input type="text" disabled class="form-control" placeholder="Archivo de entrada" value="entrada.txt">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Archivo de salida</label>
                                                <input type="text" disabled class="form-control" placeholder="Archivo de salida" value="salida.txt">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Dificultad para tema 1</label>
                                                <input type="text" disabled class="form-control" placeholder="Dificultad" value="2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Dificultad para tema 2</label>
                                                <input type="text" disabled class="form-control" placeholder="Dificultad" value="1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-8">
                                          <div class="col-md-4">
                                            <a href="/apps/teacher/problems/"><button type="defoult" class="btn btn-defoutl btn-fill pull-left">Ver todos los problemas</button></a>
                                          </div>
                                          <div class="col-md-4">
                                            <a href="/apps/teacher/editProblem/"><button class="btn btn-info btn-fill pull-right">Modificar</button></a>
                                          </div>
                                          <div class="col-md-4">
                                            <a href=""><button class="btn btn-danger btn-fill pull-right">Eliminar</button></a>
                                          </div>
                                                                                       
                                        </div>
                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                    
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

{% endblock %}
