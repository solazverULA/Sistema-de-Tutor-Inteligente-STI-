{% extends "teacher/base.html" %}
{% load static %}

{% block content %}

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Editar problema</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Título</label>
                                                <input type="text" disabled class="form-control" placeholder="Título" value="{{problem.title}}">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Descripción</label>
                                                <input type="text" disabled class="form-control" placeholder="Descripción" value="{{problem.description}}">
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Archivo de entrada</label>
                                                <input type="text" disabled class="form-control" placeholder="Archivo de entrada" value="{{problem.referenceInput}}">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Archivo de salida</label>
                                                <input type="text" disabled class="form-control" placeholder="Archivo de salida" value="{{problem.referenceOutput}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Dificultad para tema 1</label>
                                                <input type="text" disabled class="form-control" placeholder="Dificultad" value="{{problem.difficult}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Dificultad para tema 2</label>
                                                <input type="text" disabled class="form-control" placeholder="Dificultad" value="{{problem.difficult}}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-8">
                                          <div class="col-md-4">
                                            <a href="{% url 'teacher:problems' %}" class="btn btn-defoutl btn-fill pull-left">Ver todos los problemas</a>
                                          </div>
                                          <div class="col-md-4">
                                            <a href="{% url 'teacher:editProblem' problem.id %}" class="btn btn-info btn-fill pull-right">Modificar</a>
                                          </div>
                                          <div class="col-md-4">
                                            <a href="{% url 'teacher:deleteProblem' problem.id %}" class="btn btn-danger btn-fill pull-right">Eliminar</a>
                                          </div>
                                                                                       
                                        </div>
                                        <div class="col-md-2">
                                        </div>
                                    </div>
                                    
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

{% endblock %}
