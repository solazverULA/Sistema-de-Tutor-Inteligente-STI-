{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static 'teacher/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{% block title %}STI{% endblock %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" type="text/css" href= "{% static 'teacher/css/bootstrap.min.css' %}" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'teacher/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'teacher/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose-->
    <link href="{% static 'teacher/css/demo.css' %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'teacher/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="{% static 'teacher/img/sidebar-4.jpg' %}">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                 <a class="simple-text" href="/apps/student/">
                    Programación  I
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/apps/student/theme/">
                        <i class="pe-7s-note2"></i>
                        <p>Temas</p>
                    </a>
                </li>
                <li>
                    <a href="/apps/student/problem/">
                        <i class="pe-7s-news-paper"></i>
                        <p>Problemas</p>
                    </a>
                </li>
                <li>
                    <a href="/apps/student/results/">
                        <i class="pe-7s-graph"></i>
                        <p>Problemas resueltos</p>
                    </a>
                </li>
                <li>
                    <a href="/apps/student/user/">
                        <i class="pe-7s-user"></i>
                        <p>Perfil</p>
                    </a>
                </li>
               
				<li class="active-pro">
                    <a href="upgrade.html">
                        <i class="pe-7s-rocket"></i>
                        <p>Cerrar sesión</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sistema de Tutor inteligente</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">
                                <p>Salir</p>
                            </a>
                        </li>
                        <li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>


    {% block content %}

    {% endblock %}

   <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="https://github.com/solazverULA/Sistema-de-Tutor-Inteligente-STI-/tree/development">Proyecto integrado</a>, Universidad de los Andes
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="{% static 'teacher/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'teacher/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!--  Charts Plugin -->
    <script src="{% static 'teacher/js/chartist.min.js' %}"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="{% static 'teacher/js/light-bootstrap-dashboard.js' %}"></script>

</html>
